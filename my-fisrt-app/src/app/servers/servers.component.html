<input type="text" class="form-control" id="userName" [(ngModel)]="userName">

<p>UserName which is entered is {{userName}}</p>

<button class="btn btn-primary" [disabled]="userName ===''" (click)="ResetUser()">Reset User</button>
<hr> 
<label for="serverName">ServerName :</label>
<input type="text" class="form-control" id="serverName" [(ngModel)]="serverName">

<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{serverCreationStatus}}</p>
